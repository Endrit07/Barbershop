<html>
    <head>
        <title>Log-in</title> 
        <link rel="stylesheet" href="../css/login.css">
    </head> 
    <!--Fillimi Headerit-->
    <header>  
        <img src="../images/logo.jpg" id="headimg" alt="logo" width="80px" >
        <div class="links" id="loginn">
        <a href="login.html">Log-in</a>  
        <a href="signup.html">Sign-up</a>
        </div>
    </header>
    <!--Mbarimi Headerit-->
    <br> <br> 
    <body> 
        <h1>WELCOME TO OUR WEBSITE!<br>BARBERSHOP PRISHTINA</h1>
        <!--FILLIMI LOG-IN FORMES-->
        <form  action="home.html" class="loginform" target="_self" method="post" >
                <h3>Log-in</h3> <br>
                <img src="../images/logo.jpg" id="logoimg"alt="logo" width="80px" >
                <br><br><br>
                <label for="email" id="labelemail">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                <br><br>
                <label for="password" id="labelpassword">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required> 
                <br><br>
                <input type="checkbox"  id="checkbox" name="check" value="yes">
                <label for="check" id="check">Remember me</label>
                <a href="#" id="forgot">Forgot your password?</a> 
                <br><br> 
                <input type="submit" name="login" value="Log-in">
                <br> <br>
                <a href="signup.html" id="signuplink">Sign-up</a>

        </form>
        <!--MBARIMI LOG-IN FORMES-->

    </body>


</html>
